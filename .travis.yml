# Available Linux distributions.
# https://docs.travis-ci.com/user/reference/linux/
dist: focal
os: linux
language: c
env:
  global:
    - NPROC="$(nproc)"
    - JOBS=-j$((1+${NPROC}))
    - SETARCH=
jobs:
  include:
    # Intel, 32-bit, Little-endian
    # - name: i686
    #   arch: amd64
    #   compiler: gcc
    #   env:
    #     - CFLAGS="-m32"
    #     - SETARCH="setarch i686 --verbose --3gb"
    #   before_install:
    #     - sudo apt-get update -yq
    #     # If you want to install some additonal dependencies,
    #     # run `apt-get -yq install foo:i386`.
    #     - |-
    #       sudo apt-get -yq install \
    #         gcc-multilib
    # ARM, 64-bit, Little-endian
    - name: "arm64 (aarch64) - gcc"
      # focal is not available on arm64.
      dist: bionic
      arch: arm64
      compiler: gcc
    - name: "arm64 (aarch64) - clang"
      dist: bionic
      arch: arm64
      compiler: clang
    # clang-10 is latest in llvm.org bionic arm64 repository.
    - name: "arm64 (aarch64) - clang-10"
      dist: bionic
      arch: arm64
      compiler: clang-10
      addons:
        apt:
          sources:
            # https://apt.llvm.org/bionic/dists/llvm-toolchain-bionic-10/main/
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-10
    # ARM, 32-bit, Little-endian
    - name: "arm32 (armv8l)"
      dist: bionic
      arch: arm64
      compiler: gcc
      env:
        # https://packages.ubuntu.com/bionic/crossbuild-essential-armhf
        - CC=arm-linux-gnueabihf-gcc
        - SETARCH="setarch linux32 --verbose --32bit"
      before_install:
        - sudo dpkg --add-architecture armhf
        - sudo apt-get update -yq
        # There is no gcc-multilib on arm64.
        # https://packages.ubuntu.com/bionic/gcc-multilib
        # To run bin/hello, we need libc6:armhf deb package.
        # Check `ldd bin/hello`.
        # https://askubuntu.com/questions/133389
        - |-
          sudo apt-get -yq install \
            crossbuild-essential-armhf \
            libc6:armhf
    # IBM, PowerPC, 64-bit, Little-endian
    - name: ppc64le
      arch: ppc64le
      compiler: gcc
    # IBM, Z and LinuxONE, 64-bit, Big-endian
    - name: s390x
      arch: s390x
      compiler: gcc
  allow_failures:
  fast_finish: true
install: true
before_script:
  - dpkg --print-architecture
  - dpkg --print-foreign-architectures
  - setarch --list
  - echo JOBS=${JOBS} TRAVIS_CPU_ARCH=${TRAVIS_CPU_ARCH} SETARCH=${SETARCH} CC=${CC}
  - $SETARCH uname -a
  - id
  - $CC --version
script:
  - $SETARCH make $JOBS test
branches:
  except:
    # Enable branches except the working in progress branchs "wip/"
    - /^wip\//
